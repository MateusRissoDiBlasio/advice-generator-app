<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  
</head>
<body>
  <main>

  <h1>Advice #<span id="adviceNumber"></span></h1>

  <p class="advice"></p>

  <img id="mobileDivider" src="./images/pattern-divider-mobile.svg" alt="mobileDivider">
  <img id="desktopDivider" src="./images/pattern-divider-desktop.svg" alt="desktopDivider">

  <div class="diceButton">
    <img src="./images/icon-dice.svg" alt="dice">
  </div>
  
  </main>
